<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="index.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diagnostico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <br>

      <div>
        <button type="button" class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#modalid">
          <b>Registrar un usuario</b>
        </button>

      </div>

      <div style="text-align: center;">
        <table class="table table-striped" id="tablaid">
          <thead class="table-dark">
            <tr>
              <th scope="col"> ID </th>
              <th scope="col">FirstName</th>
              <th scope="col">Email</th>
              <th scope="col">lastName</th>
              <th scope="col">Avatar</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
        </table>
      </div>
    </div>

    <div class="modal" style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);" tabindex="-1" id="modalid">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success" style="color: white;">
            <h5 class="modal-title">Registrar un usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" placeholder="correo@utez.edu.com" aria-describedby="emailHelp">
              </div>
        
              <div class="mb-3">
                <label for="firsNameInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre Completo" aria-describedby="emailHelp">
              </div>
        
              <div class="mb-3">
                <label for="lastNameInput" class="form-label">Apeliidos</label>
                <input type="text" class="form-control" placeholder="Apellidos" aria-describedby="emailHelp">
              </div>
        
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Avatar</label>
                <input type="text" class="form-control" placeholder="URL" aria-describedby="emailHelp">
              </div>
            
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" onclick="registrarUsuario()" class="btn btn-success">Guardar</button>
          </form>
          </div>
        </div>
      </div>
    </div> 

<!-- Modal -->
<div class="modal fade" style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuario" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Detalles del registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="info" id="cardid">
          
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
